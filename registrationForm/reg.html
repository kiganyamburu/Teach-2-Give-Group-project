<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="registration-form" id="registrationForm">
            <div class="top-bar">
                <div class="icon-container">
                    <!-- Topmost icon -->
                    <img src="images/person-circle.svg" alt="Form Icon" class="form-icon">
                </div>
                <button type="button" class="close-button" id="closeButton">&times;</button>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/person-circle.svg" alt="Name Icon" class="input-icon">
                </span>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/person-circle.svg" alt="Username Icon" class="input-icon">
                </span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/call.svg" alt="Phone Icon" class="input-icon">
                </span>
                <input type="text" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/mail.svg" alt="Email Icon" class="input-icon">
                </span>
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/lock-closed.svg" alt="Password Icon" class="input-icon">
                </span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <span class="icon">
                    <img src="images/lock-closed.svg" alt="Confirm Password Icon" class="input-icon">
                </span>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="register-button">REGISTER</button>
        </form>
    </div>

    <div id="successMessage" class="success-message">Registration successful!</div>

    <script src="reg.js"></script>
</body>
</html>
