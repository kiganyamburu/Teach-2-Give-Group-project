<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container" id="sign-up-container">
        <form id="signUpForm" action="http://localhost:3000/api/auth/register" method="POST">
            <h1 style="padding-top: 15px; color: #35a6f7;">Create Account</h1>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="text" name="role" placeholder="Role" id="role" required>
            <button type="submit" style="margin-top:10px">Create Account</button>
            <h5>Already have an account? <a class="ghost" id="signIn" style="color:#35a6f7;"><u>Sign In</u></a></h5>
        </form>
    </div>
    <div class="form-container sign-in-container" id="sign-in-container">
        <form id="signInForm" action="http://localhost:3000/api/auth/login" method="POST">
            <h1 style="padding-bottom: 15px">Login Now</h1>
            <input type="email" name="email" placeholder="Email" id="loginEmail" required>
            <input type="password" name="password" placeholder="Password" id="loginPassword" required>
            <a href="#" style="padding-left:150px; font-weight: bold">Forgot Your Password?</a>
            <button type="submit" style="margin-top: 10px">Let Me In...</button>
            <h5>New here? <a class="ghost" id="signUp" style="color:#35a6f7;"><u>Sign Up</u></a></h5>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="https://i.postimg.cc/X7WchtXh/log.png" alt="movie-1" height="300" width="400"/>
            </div>
            <div class="overlay-panel overlay-right">
                <img src="https://i.postimg.cc/527BX0pd/register.png" alt="movie-2" height="300" width="400"/>
            </div>
        </div>
    </div>
</div>
<script src="../dist/forms.js"></script>
<script src="../dist/auth.js"></script>
</body>
</html>
