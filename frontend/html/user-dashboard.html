<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>User-M</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fas fa-project-diagram"></span><span>UserM</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="#" id="dashboard-link" class="active"><span class="fas fa-tachometer-alt"></span><span>DashBoard</span></a>
                </li>
                <li>
                    <a href="#" id="customers-link"><span class="fas fa-users"></span><span>Team</span></a>
                </li>
                <li>
                    <a href="#"><span class="fas fas fa-user-cog"></span><span>Settings</span></a>
                </li>
                <li>
                    <a href="#"><span class="fas fa-sign-out-alt"></span><span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="fas fa-chevron-circle-left"></span>
                </label>
                Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="fas fa-search"></span>
                <input type="search" placeholder="Filter Projects" />
            </div>
            <div class="user-wrapper">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" height="30px" width="30px" alt="">
                <div>
                    <h4>Mr. User</h4>
                    <small>User</small>
                </div>
            </div>
        </header>
        <main>
            <div class="cards" id="dashboard-cards">
                <div class="card-single">
                    <div>
                        <h1>17</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <span class="fas fa-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>1</h1>
                        <span>To Do</span>
                    </div>
                    <div>
                        <span class="fas fas fa-tasks"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>2</h1>
                        <span>In-Progress</span>
                    </div>
                    <div>
                        <span class="fas fas fa-hourglass-half"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>15</h1>
                        <span style="color: white;">Completed</span>
                    </div>
                    <div>
                        <span class="fas fa-check-circle" style="color: white;"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid" id="dashboard-content">
                <div class="projects in-progress" id="in-progress-card">
                    <div class="card">
                        <div class="card-header">
                            <h3>In Progress</h3>
                        </div>
                        <div class="card-body">
                            <div class="project-card" draggable="true" data-status="in-progress">
                                <span class="project-date">01/06/2024</span>
                                <p>Project 1</p>
                            </div>
                            <div class="project-card" draggable="true" data-status="in-progress">
                                <span class="project-date">02/06/2024</span>
                                <p>Project 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="projects completed" id="completed-card">
                    <div class="card">
                        <div class="card-header">
                            <h3>Completed</h3>
                        </div>
                        <div class="card-body">
                            <div class="project-card" draggable="true" data-status="completed">
                                <span class="project-date">31/05/2024</span>
                                <p>Project 3</p>
                                <span class="fas fa-trash"></span>
                            </div>
                            <div class="project-card" draggable="true" data-status="completed">
                                <span class="project-date">30/05/2024</span>
                                <p>Project 4</p>
                                <span class="fas fa-trash" style="color: red;"></span>
                            </div>
                            <div class="project-card" draggable="true" data-status="completed">
                                <span class="project-date">30/05/2024</span>
                                <p>Project 5</p>
                                <span class="fas fa-trash"></span>
                            </div>
                            <div class="project-card" draggable="true" data-status="completed">
                                <span class="project-date">30/05/2024</span>
                                <p>Project 6</p>
                                <span class="fas fa-trash"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../dist/user.js"></script>
</body>
</html>
