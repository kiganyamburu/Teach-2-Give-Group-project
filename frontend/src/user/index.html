<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>User Dashboard</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <input type="checkbox" class="menu__checkbox" id="sideview-crawl" />
    <div class="side-view">
      <nav class="admin-view__menu">
        <div class="admin-view__header">
          <h3 class="company-name">
            <span>ShopMe</span>
          </h3>
          <div class="menu-icon">
            <label for="sideview-crawl" class="menu-bar">
              <svg>
                <use xlink:href="./icons.svg#icon-menu"></use>
              </svg>
            </label>
          </div>
        </div>
        <div class="user-profile">
          <img src="./profile.jpg" alt="admin-picture" />
          <h3 class="admin-name">
            <span>Admin name</span>
          </h3>
        </div>
       
      <footer class="footer">
      </footer>
    </div>

    <!-- MAIN --->
    <main class="main main-content">
      <div class="header">
        <h1>Welcome PK </h1>
        <p>Time</p>
      </div>

      
    </div>
</html>
