<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="wrapper1">
        <div class="side-one">
            <div class="top1">
                <h1>Project Management System</h1>
                <h2></h2>
            </div>
            <div class="top2">
                <ul>
                    <a href="admin.html"> <li><ion-icon name="home-outline"></ion-icon>Dashboard</li></a>
                    <a href="projects.html"><li><ion-icon name="git-network-outline"></ion-icon>Projects</li></a>
                    <a href="users.html"><li><ion-icon name="people-outline"></ion-icon>Users</li></a>
                    <li><ion-icon name="duplicate-outline"></ion-icon>Tasks</li>
                    <li><ion-icon name="settings-outline"></ion-icon>Settings</li>
                </ul>
            </div>
        </div>
        <div class="side-two">
            <h2>Welcome Admin</h2>
            <div class="myprojects">
                <div class="project">
                    <input type="text" id="projectNameInput" placeholder="Project Name">
                    <button id="addProjectButton">Add Project</button>
                </div>
            </div>
            <div class="tasks">
                <div class="sub-task progress">
                    <h2>In Progress</h2>
                    <div class="sample">
                        sample
                    </div>
                </div>
                <div class="sub-task completed">
                    <h2>Completed</h2>
                    <div class="sample">
                        sample
                    </div>
                </div>
                <div class="sub-task to-do">
                    <h2>To Do</h2>
                    <div class="sample">
                        sample
                    </div>
                </div>
            </div>
            <div class="details-container"></div>
            <div class="mybottom">
                <h2>Recent Projects</h2>
                <div class="inner-bottom">
                    <div class="bottom one">
                        <h2>Project Title</h2>
                    </div>
                    <div class="bottom two">
                        <h2>Department</h2>
                    </div>
                    <div class="bottom three">
                        <h2>Status</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
